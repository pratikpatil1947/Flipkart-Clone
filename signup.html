<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Flipkart Clone</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif;}
    body {
      background: linear-gradient(135deg, #56a0ff, #2874f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 340px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 1.2rem;
      color: #2874f0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2874f0;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0b5ed7; }
    p { margin-top: 10px; color: #333; }
    a { color: #2874f0; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name === "" || email === "" || password === "") {
        alert("‚ö†Ô∏è Please fill in all fields before signing up.");
        return;
      }

      alert("üéâ Account Created Successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
